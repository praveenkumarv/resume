<div class="project-widget">
    <img src="/static/raster/blank.png" :style="{ backgroundImage: 'url(' + data.poster + ')' }" alt="Project Poster" class="project-widget__poster">
    <div class="project-widget__details">
        <h3>{{ data.title }}</h3>
        <p>{{ data.description.short }}</p>
    </div>
    <a :href="data.url" target="_blank" rel="noopener noreferrer"></a>
</div>
